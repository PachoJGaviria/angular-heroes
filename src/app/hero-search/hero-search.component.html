<div id="search-component">
    <h4>Hero Search</h4>
    <input
        type="search"
        name="search"
        id="search-box"
        #searchBox
        (input)="search(searchBox.value)"
    >
    <ul class="search-result">
        <li *ngFor="let hero of heroes$ | async">
            <a routerLink="/detail/{{hero.id}}">{{hero.name}}</a>
        </li>
    </ul>
</div>
